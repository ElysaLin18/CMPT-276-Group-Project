<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Signup</title>
    </head>
    <body>
        <main class="m-5">
            <div class="container mb-3">
                <div class="row">
                    <h1 class="col w-100">Create Account</h1>
                    <a class="col-auto" href="/users/login">
                        <button class="btn btn-secondary px-4 py-2">Login</button>
                    </a>
                </div>
                <h6 class="row">(insert short description)</h6>
            </div>
            <div class="container border border-4 rounded px-5 py-4">
                <form action="/users/add" method="post" >
                    <div class="row">
                        <label class="col-auto col-form-label" for="name">Name</label>
                        <div class="col">
                            <input class="form-control mb-3" type="text" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-auto col-form-label" for="password">Password</label>
                        <div class="col">
                            <input class="col-auto form-control mb-3" type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-auto col-form-label" for="roleMenu">Organization Role</label>
                        <div class="col">
                            <select class="form-select mb-3" id="roleMenu" name="role">
                                <option value="admin">Admin</option>
                                <option value="assistant">Assistant</option>
                                <option value="maintainer">Maintainer</option>
                            </select>
                        </div>
                    </div>
                    <input class="btn btn-primary px-4 py-2 mb-3" type="submit" value="Sign Up">
                </form>
                <p class="text-danger-emphasis" th:if="${userFound}">This user already exists, try logging in instead</p>
            </div>
        </main>
    </body>
</html>
