<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Email</title>
    </head>
    <body>
        <main class="m-5">
            <div class="container mb-3">
                <div class="row">
                    <h1 class="col w-100">Extract Emails</h1>
                    <a class="col-auto" href="/users/logout">
                        <button class="btn btn-danger px-4 py-2">Logout</button>
                    </a>
                </div>
                <div class="row">
                    <h6 class="col">Enter email info from <a target="_blank" href="https://mail.tm">mail.tm</a> (a temporary email service)</h6>
                </div>
            </div>
            <div class="container border border-4 rounded px-5 py-4 mb-3">
                <form action="/email/link" method="post" th:if="${isEmailLinked == null}">
                    <div class="row">
                        <label class="col-auto col-form-label" for="address">Name</label>
                        <div class="col">
                            <input class="form-control mb-3" type="text" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-auto col-form-label" for="password">Password</label>
                        <div class="col">
                            <input class="col-auto form-control mb-3" type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <input class="btn btn-primary px-4 py-2 mb-3" type="submit" value="Link Account">
                </form>
                <a class="col-auto" href="/email/unlink" th:if="${isEmailLinked == true}">
                    <button class="btn btn-secondary px-4 py-2">Unlink Email</button>
                </a>
            </div>
            <div class="container border border-4 rounded px-5 py-4">
                <form action="/email/extract" method="post">
                    <div class="row">
                        <label class="col-auto col-form-label" for="approvedSender">Approved Sender</label>
                        <div class="col">
                            <input class="col-auto form-control mb-3" type="text" id="approvedSender" name="approvedSender">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-auto col-form-label" for="startDate">Start Date</label>
                        <div class="col">
                            <input class="col-auto form-control mb-3" type="datetime-local" id="startDate" name="startDate">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-auto col-form-label" for="endDate">End Date</label>
                        <div class="col">
                            <input class="col-auto form-control mb-3" type="datetime-local" id="endDate" name="endDate">
                        </div>
                    </div>
                    <input class="btn btn-primary px-4 py-2 mb-3" type="submit" value="Download">
                </form>
            </div>
        </main>
    </body>
</html>
