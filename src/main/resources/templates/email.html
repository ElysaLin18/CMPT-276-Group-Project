    <main class="main-content">
        <div class="form-container justify-content-center align-items-center">
            <h1>Extract Emails</h1>
            <h6 style="padding-bottom: 20px;">Enter email info from <a target="_blank" href="https://mail.tm">mail.tm</a> (a temporary email service)</h6>
            <form action="/email" method="post">
                <div class="mb-3">
                  <label for="address" class="form-label">Name</label>
                  <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="approvedSender" class="form-label">Email</label>
                    <input type="text" class="form-control" id="approvedSender" name="approvedSender">
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="datetime-local" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="datetime-local" class="form-control" id="endDate" name="endDate">
                </div>
                <div style="padding-top: 10px;">
                    <button type="submit" class="btn btn-danger nwrc-btn">Extract</button>
                </div>
              </form>
        </div>
    </main>
