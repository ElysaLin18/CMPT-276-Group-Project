<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/nwrc_style.css">
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </head>
    <body>
        <main class="m-5">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-4 mb-4">
                        <div class="row justify-content-center mt-5">
                            <img src="style/img/logo.svg" alt="Logo" width="75" height="75">
                        </div>
                        <h1 class="text-center mt-5 mb-4">Log in to DonateDesk</h1>
                        <form class="mb-4" method="post" action="/users/login" >
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control form-control-lg"
                                    placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg"
                                    placeholder="Password">
                            </div>
                            <!-- Submit button -->
                            
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary nwrc-btn" type="submit" value="Log in"></input>
                            </div>

                            <div class="d-grid gap-3 justify-content-center" style="padding-top: 10px;" th:if="${userMissing}">
                                <p class="text-danger-emphasis" style="text-align: center;">Username or password incorrect, please try again</p>
                            </div>
        
                            <div class="text-center mt-5 mb-4">
                                Don't have an account yet?
                            </div>
                  
                            <div class="d-grid gap-2">
                                <a href="/users/add" class="btn btn-secondary" role="button">Sign up</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
