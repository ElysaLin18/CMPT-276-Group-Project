<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <main class="m-5">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-4 mb-4">
                        <h1 class="text-center mt-5 mb-4">Log in to DonateDesk</h1>
                        <form class="mb-4" method="post" action="/users/login" >
                            
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control form-control-lg"
                                    placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg"
                                    placeholder="Password">
                            </div>
                            <!-- Submit button -->
                            
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary" type="submit" value="Log in"></input>
                            </div>
        
                            <div class="text-center mt-5 mb-4">
                                Don't have an account yet?
                            </div>
                  
                            <div class="d-grid gap-2">
                                <a href="/users/add" class="btn btn-secondary" role="button">Sign up</a>
                            </div>
                            
                        </form>
                        <div class="border border-4 rounded border-danger" th:if="${userMissing}">
                            <p class="text-danger-emphasis">Username or password incorrect, please try again</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
